<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- Meta tags. -->
        <meta charset="UTF-8">
        <meta name="description" content="This is a mobile financial service page">
        <meta name="keywords"
            content="mobile finance service, mobile finance, finance service, service, finance, mobile">
        <meta name="author" content="Payoo">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Page title. -->
        <title>Payoo MFS</title>

        <!-- Page icon. -->
        <link rel="shortcut icon" href="media/images/payoo.png" type="image/x-icon">

        <!-- Tailwind CSS cdn and daisy UI. -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Google fonts. Outfit font. -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

        <!-- Tailwind customized configuration. -->
        <script>
            tailwind.config = {
                theme: {
                    extend: {

                        // Colors.
                        colors: {
                            white: '#fff',
                            black: '#000',
                            heading: 'rgb(8, 8, 8)',
                            button: 'rgb(8, 116, 242)',
                            input_field: 'rgb(244, 245, 247)',
                        },

                        // Font family.
                        fontFamily: {
                            outfit: ["Outfit", 'sans-serif', 'system-ui'],
                        }
                    }
                }
            }
        </script>

    </head>

    <body class="bg-white font-outfit">


        <!-- 
                                                    Header.
            ===================================================================================
        -->
        <header></header>










        <!-- 
                                                    Main.
            ===================================================================================
        -->
        <main class="flex justify-center">


            <!-- Phone -->
            <div class="mockup-phone">
                <div class="camera"></div>
                <div class="display">
                    <div class="artboard artboard-demo w-auto lg:w-[28.125rem] h-auto lg:h-[58.25rem] py-36 lg:py-0">

                        <div class="flex justify-center flex-col">

                            <div class="flex justify-center px-16">
                                <img src="media/images/full_logo.png" alt="Payoo logo">
                            </div>

                            <div class="hero-content flex-col lg:flex-row-reverse">
                                <div class="card bg-base-100 w-full shrink-0 shadow-2xl">
                                    <form class="card-body p-8 md:p-4 lg:p-[2rem]">
                                        <div class="form-control">
                                            <label class="label">
                                                <span class="label-text font-medium text-base text-heading">Mobile Number</span>
                                            </label>
                                            <input type="text" placeholder="Enter your number"
                                                class="input input-bordered rounded-[2rem] px-5 py-4" required />
                                        </div>
                                        <div class="form-control">
                                            <label class="label">
                                                <span class="label-text font-medium text-base text-heading">4 Digit Pin</span>
                                            </label>
                                            <input type="number" placeholder="Enter 4 Digit Pin"
                                                class="input input-bordered rounded-[2rem] px-5 py-4" required />
                                            <label class="label">
                                            </label>
                                        </div>
                                        <div class="form-control mt-6">
                                            <button class="btn h-auto min-h-auto btn-primary bg-button border-button text-white font-semibold text-xl rounded-[2rem] px-5 py-4">Login</button>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>


        </main>










        <!-- 
                                                    Footer.
            ===================================================================================
        -->
        <footer></footer>


        <!-- Font awesome kit. -->
        <script src="https://kit.fontawesome.com/1bbb5634e6.js" crossorigin="anonymous"></script>

    </body>

</html>
